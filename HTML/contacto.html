<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/style-contacto.css" />
    <link rel="icon" href="/Imagenes/logo.png" type="image/png">
  </head>
  <body>
    <header class="header-landing">
      <div class="wrap-logo">
        <img
          src="/Imagenes/logo.png"
          alt="Logo Serigrafia Gomez"
          class="logo-header"
        />
      </div>

      <div class="menu-header-section">
        <nav class="wrap-menu-header-section">
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="../HTML/servicios.html">Servicios</a></li>

            <li><a href="../HTML/seguitupedido.html" class="cta-a">Seguí tu pedido</a></li>
          </nav>
      </div>
    </header>

    <section class="hero-section">
      <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
          <div class="contact-left-title">
            <h2>Contactate con nosotros</h2>
            <hr>
          </div>
          <input type="hidden" name="access_key" value="b7728d75-305e-4796-ba4d-17ee9ff23e4b">
          <input type="text" name="name" placeholder="Tu nombre" class="contact-inputs" required>
          <input type="email" name="email" placeholder="Tu email" class="contact-inputs" required>
          <textarea name="message" placeholder="Escribe tu consulta" class="contact-inputs" required></textarea>
          <button type="submit" >Enviar <img src="/Imagenes/arrow_icon.png" alt=""></button>
        </form>
      </div>
      <div class="contact-right">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3112.947487612948!2d-62.259876199999994!3d-38.7190146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95eda34cf73cd3b7%3A0x725b91f33304c976!2sSERIGRAFIA%20GOMEZ!5e0!3m2!1ses-419!2sar!4v1724442381448!5m2!1ses-419!2sar" style="border:0;" class="serigrafia-map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <footer class="footer-section">
      <div class="wrap-footer-section">
        <div class="wrap-social-logos">
          <ul>
            <li>
              <a href="https://www.instagram.com/serigrafiagomez/">
                <img 
                src="/Imagenes/instagram.svg" 
                alt="" 
                class="social-logo" 
                />
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/SerigrafiaGomezS.R.L">
                <img 
                src="/Imagenes/facebook.png" 
                alt="" 
                class="social-logo" 
                />
              </a>
            </li>
            <li>
              <a href="https://wa.me/5492915372399">
                <img 
                src="/Imagenes/whatsapp.png" 
                alt="" 
                class="social-logo" 
                />
              </a>
            </li>
            <li>
              <a href="https://maps.app.goo.gl/gC7RhUJZCJnDxdgi8">
                <img
                  src="/Imagenes/maps.png"
                  alt=""
                  class="social-logo"
                />
              </a>
            </li>

        </div>
      </div>
